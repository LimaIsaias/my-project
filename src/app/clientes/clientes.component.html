<h1>
  {{ title }}
</h1>
<label>Nome:</label>
<input type="text" [(ngModel)]="cliente.nome">
<label>Idade:</label>
<input type="text" [(ngModel)]="cliente.idade">
<div class="lista">
  <button type="button" (click)="addCliente()">Add Client</button>
  <ul>
    <li 
    [id]=" 'lista' + item.nome " 
    [ngClass]="{'verde':item.idade >= 18,'fontG':item.idade == 18,'vermelho':item.idade < 18}"
    *ngFor="let item of clientes"
    [innerHtml]="item.nome+'-'+item.idade">
    </li>
  </ul>
</div>

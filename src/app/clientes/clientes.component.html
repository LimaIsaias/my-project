<h1>
  {{ title }}
</h1>
<label>Nome:</label>
<input type="text" [(ngModel)]="cliente.nome">
<label>Idade:</label>
<input type="text" [(ngModel)]="cliente.idade">
<div class="lista">
  <button type="button" (click)="addCliente()">Add Client</button>
  <ul>
    <li
    [id]=" 'lista' + item.nome "
    [style.color]="item.idade > 18 ? 'red':'green'"
     *ngFor="let item of clientes" [innerHtml]= "item.nome+'-'+item.idade">
      <!-- {{item.nome}}-{{item.idade}} -->
    </li>
  </ul>
</div>
